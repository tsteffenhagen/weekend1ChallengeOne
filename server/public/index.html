<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salary Calculator</title>
    <script src="scripts/jquery-3.2.1.min.js"></script>
    <script src="scripts/client.js"></script>
</head>
<body>
    <h1>Salary Calculator</h1>
    <div>
        <input type="text" placeholder="first name" id="firstNameIn">
        <input type="text" placeholder="last name" id="lastNameIn">
        <input type="text" placeholder="emp. id" id="employeeIdIn">
        <input type="text" placeholder="job description" id="jobDescriptionIn">    
        <input type="number" placeholder="salary" id="salaryIn">
        <button id="addEmployeeButton">Add Employee</button>   
    </div>
    <h2 id="totalSalaryOut">Total Salaries: $0.00</h2>
    <h3 id="monthlySalaryCostOut">Monthly Salary Cost: $0.00</h3>
    <ul id="employeesOut">       
    </ul>
</body>
</html>
